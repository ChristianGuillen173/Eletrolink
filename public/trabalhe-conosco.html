<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalhe Conosco</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Cabeçalho com logo -->
    <header>
      <div class="header-container">
        <img
          src="/img/eletrolink_sem_fundo.png"
          alt="Logo da Empresa"
          class="logo"
        />
        <nav>
          <ul class="nav-menu">
            <li><a href="index.html">Início</a></li>
            <li><a href="#contato">Contatos</a></li>
            <li><a href="orcamento.html">Solicite um Orçamento</a></li>
            <li><a href="trabalhe-conosco.html">Trabalhe Conosco</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Seção Trabalhe Conosco -->
    <section id="trabalhe-conosco" class="section form-section">
      <h2>Trabalhe Conosco</h2>
      <p>
        Estamos sempre em busca de novos talentos. Preencha o formulário abaixo
        e envie seu currículo para fazer parte da nossa equipe!
      </p>
      <form
        action="/trabalhe-conosco"
        method="post"
        class="form"
        enctype="multipart/form-data"
      >
        <label for="name">Nome Completo:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Digite seu nome"
          required
        />

        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu e-mail"
          required
        />

        <label for="phone">Telefone:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="(XX) XXXXX-XXXX"
          required
        />

        <label for="resume">Envie seu Currículo (PDF, DOC):</label>
        <input
          type="file"
          id="resume"
          name="resume"
          accept=".pdf,.doc,.docx"
          required
        />

        <button type="submit">Enviar Candidatura</button>
      </form>
      <p id="pmsg">
        Entraremos em contato caso seu perfil seja compatível com nossas vagas.
      </p>
    </section>
  </body>
</html>
