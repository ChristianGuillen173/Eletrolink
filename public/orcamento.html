<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orçamento</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <!-- Cabeçalho com logo -->
    <header>
      <div class="header-container">
        <img
          src="/img/eletrolink_sem_fundo.png"
          alt="Logo da Empresa"
          class="logo"
        />
        <nav>
          <ul class="nav-menu">
            <li><a href="index.html">Início</a></li>
            <li><a href="#contato">Contatos</a></li>
            <li><a href="orcamento.html">Solicite um Orçamento</a></li>
            <li><a href="trabalhe-conosco.html">Trabalhe Conosco</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="solicite-um-orcamento" class="section form-section">
      <h2>Solicite um Orçamento</h2>
      <form action="/orcamento" method="post" class="form">
        <label for="name">Nome:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Digite seu nome"
          required
        />

        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu e-mail"
          required
        />

        <label for="service">Qual serviço deseja orçar?</label>
        <select
          id="service"
          name="service"
          required
          onchange="toggleOtherServiceInput()"
        >
          <option value="" disabled selected>Selecione um serviço</option>
          <option value="manutencao-cabine">
            Manutenção de Cabine Primária
          </option>
          <option value="laudo-spda">Adequação e Laudo SPDA</option>
          <option value="montagem-painel">Montagem de Painel Elétrico</option>
          <option value="iluminacao">Adequação de Iluminação</option>
          <option value="pequenos-reparos">Pequenos Reparos</option>
          <option value="others">Outros</option>
        </select>

        <!-- Campo de texto oculto - "Outros" -->
        <div
          id="other-service-container"
          style="display: none; margin-top: 1rem"
        >
          <label for="other-service">Descreva o serviço:</label>
          <input
            type="text"
            id="other-service"
            name="other-service"
            placeholder="Descreva o serviço desejado"
          />
        </div>

        <label for="phone">Telefone / WhatsApp:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="(XX) XXXXX-XXXX"
          required
        />

        <label for="cep">CEP:</label>
        <input
          type="text"
          id="cep"
          name="cep"
          placeholder="Digite seu CEP"
          required
        />

        <label for="description">Descrição:</label>
        <textarea
          id="description"
          name="description"
          rows="4"
          placeholder="Descreva o que está acontecendo caso ache necessário"
        ></textarea>

        <button type="submit">Enviar Solicitação</button>
        <p id="pmsg">
          *Entraremos em contato em até 24 horas após o envio do formulário*
        </p>
      </form>
    </section>
  </body>
</html>
